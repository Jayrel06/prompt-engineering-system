model_list:
  # Claude Models (primary)
  - model_name: claude-opus
    litellm_params:
      model: claude-sonnet-4-20250514
      api_key: os.environ/ANTHROPIC_API_KEY
    model_info:
      description: "Most capable - deep analysis, nuanced thinking"
      max_tokens: 8192

  - model_name: claude-sonnet
    litellm_params:
      model: claude-sonnet-4-20250514
      api_key: os.environ/ANTHROPIC_API_KEY
    model_info:
      description: "Balanced - fast iteration, good quality"
      max_tokens: 8192

  - model_name: claude-haiku
    litellm_params:
      model: claude-haiku-4-5-20251001
      api_key: os.environ/ANTHROPIC_API_KEY
    model_info:
      description: "Fast and cheap - simple tasks, high volume"
      max_tokens: 4096

  # OpenAI Models (fallback/comparison)
  - model_name: gpt-4o
    litellm_params:
      model: gpt-4o
      api_key: os.environ/OPENAI_API_KEY
    model_info:
      description: "OpenAI flagship - comparison baseline"

  - model_name: gpt-4o-mini
    litellm_params:
      model: gpt-4o-mini
      api_key: os.environ/OPENAI_API_KEY
    model_info:
      description: "Fast OpenAI option - cost optimization"

# Router settings
router_settings:
  routing_strategy: simple-shuffle
  num_retries: 3
  timeout: 120
  allowed_fails: 3
  cooldown_time: 60

# Fallback configuration
litellm_settings:
  fallbacks:
    - claude-opus: ["gpt-4o"]
    - claude-sonnet: ["gpt-4o-mini"]
    - claude-haiku: ["gpt-4o-mini"]
  set_verbose: false
  drop_params: true

# Cost tracking and logging
general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY
  database_url: os.environ/DATABASE_URL
