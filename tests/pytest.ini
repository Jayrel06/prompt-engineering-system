[pytest]
# Pytest configuration for Prompt Engineering System tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add current directory to path
pythonpath = . ..

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Strict markers
    --strict-markers
    # Coverage options (optional)
    # --cov=.
    # --cov-report=html
    # --cov-report=term-missing

# Test markers
markers =
    unit: Unit tests for core functionality
    integration: Integration tests requiring multiple components
    slow: Tests that take significant time to run
    fixtures: Tests that depend on fixture files

# Ignore patterns
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    results

# Timeout for tests (optional)
# timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_file = results/pytest.log
log_file_level = DEBUG

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Test output
console_output_style = progress
